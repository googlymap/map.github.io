          class="navbar-toggler"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-pills">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>

            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

          </ul>
        </div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/miguelangelop/"
              target="_blank"

              <img
                src="/images/icons8-linkedin.svg"

      </div>
      <div class="container pt-5 pb-5">
        <div class="row"> 
            <div class="container pt-5 pb-5">
              <h2 class="text-center poetsen-one-regular">Get in Touch</h2>
              <form action="#" method="POST" class="pt-3">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required />
                </div>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
        </div>
      </div>

      <div class="row footer align-items-center justify-content-center">
        &copy; 2025 MAP's Portfolio
      </div>
    </div>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
